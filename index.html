<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="loader.css">
    <title>Movies</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Movies</div>
            <div>
                <form class="search-form">
                    <input type="text" name="search" class="search-box" id="search-box" placeholder="Search" value="">
                    <button type="submit" id="search" class="search-icon">search</button>
                    <button id="clear" class="clear"
                        onclick="document.getElementById('search-box').value='';RefetchList()">clear</button>
                </form>
            </div>
        </header>

        <ul class="quotes" id="grid-list">
        </ul>

        <div class="loader">Loading...</div>
    </div>
    <script type="module" src="index.js" type="text/javascript"></script>
</body>

</html>
